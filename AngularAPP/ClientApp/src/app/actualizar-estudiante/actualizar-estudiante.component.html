<div class="container">
  <h1>Actualizar Estudiante</h1>
  <form #actualizarEstudiante="ngForm" (ngSubmit)="onSumbit(actualizarEstudiante)">
    <div class="form-group">
      <label for="Id">Id Estudiante</label>
      <input type="text" class="form-control" id="Id" name="Id" ngModel>
    </div>
    <div class="form-group">
      <label for="Nombre">Nombre Estudiante</label>
      <input type="text" class="form-control" id="Nombre" name="Nombre" ngModel>
    </div>
    <div class="form-group">
      <label for="apellidoEstudiante">Apellido Estudiante</label>
      <input type="text" class="form-control" id="apellido" name="apellido" ngModel>
    </div>
    <button class="btn btn-primary btn-block">Actualizar</button>
  </form>
</div>
