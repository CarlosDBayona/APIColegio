<div class="container">
  <h1>Asignar Nota a Estudiante</h1>
  <form #nuevoProfesor="ngForm" (ngSubmit)="onSumbit(nuevoProfesor)">
    <div class="form-group">
      <label for="idAlumno">Id Estudiante</label>
      <input type="text" class="form-control" id="idAlumno" name="idAlumno" ngModel>
    </div>
    <div class="form-group">
      <label for="idMateria">Id Materia</label>
      <input type="text" class="form-control" id="idMateria" name="idMateria" ngModel>
    </div>
    <div class="form-group">
      <label for="Periodo1">Nota Periodo 1</label>
      <input type="text" class="form-control" id="Periodo1" name="Periodo1" ngModel>
    </div>
    <div class="form-group">
      <label for="Periodo2">Nota Periodo 2</label>
      <input type="text" class="form-control" id="Periodo2" name="Periodo2" ngModel>
    </div>
    <button class="btn btn-primary btn-block">Asignar</button>
  </form>
</div>
