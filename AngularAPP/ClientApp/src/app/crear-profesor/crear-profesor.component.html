<div class="container">
  <h1>Registrar Profesor</h1>
  <form #nuevoProfesor="ngForm" (ngSubmit)="onSumbit(nuevoProfesor)">
    <div class="form-group">
      <label for="Cedula">Cedula Profesor</label>
      <input type="text" class="form-control" id="Cedula" name="Cedula" ngModel>
    </div>
    <div class="form-group">
      <label for="Nombre">Nombre Profesor</label>
      <input type="text" class="form-control" id="Nombre" name="Nombre" ngModel>
    </div>
    <div class="form-group">
      <label for="apellidoEstudiante">Apellido Profesor</label>
      <input type="text" class="form-control" id="apellido" name="apellido" ngModel>
    </div>
    <button class="btn btn-primary btn-block">Crear</button>
  </form>
</div>
