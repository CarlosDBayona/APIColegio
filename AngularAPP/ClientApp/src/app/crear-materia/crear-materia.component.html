<div class="container">
  <h1>Crear Materia</h1>
  <form #nuevaMateria="ngForm" (ngSubmit)="onSumbit(nuevaMateria)">
    <div class="form-group">
      <label for="idMateria">Id Materia</label>
      <input type="text" class="form-control" id="idMateria" name="idMateria" ngModel>
    </div>
    <div class="form-group">
      <label for="idProfesor">Id Profesor</label>
      <input type="text" class="form-control" id="idProfesor" name="idProfesor" ngModel>
    </div>
    <div class="form-group">
      <label for="Nombre">Nombre Materia</label>
      <input type="text" class="form-control" id="Nombre" name="Nombre" ngModel>
    </div>
    <button class="btn btn-primary btn-block">Crear</button>
  </form>
</div>
